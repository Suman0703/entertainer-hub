    <main class="review-page-wrapper">
        <div class="review-form-container">
            <div class="form-header">
                <h2>WRITE A REVIEW</h2>
                <p>SHARE YOUR OPINION WITH US</p>
            </div>
            <form id="bookReviewForm" class="review-form">
                
                <div class="input-row">
                    <div class="form-group">
                        <label for="reviewerName">Your Name<span class="required">*</span></label>
                        <input type="text" id="reviewerName" name="reviewerName" required placeholder="Sumanmehmi@07"> 
                    </div>

                    <div class="form-group">
                        <label for="reviewerEmail">Email address<span class="required">*</span></label>
                        <input type="email" id="reviewerEmail" name="reviewerEmail" required placeholder="sumandevimehmi36@gmail.com"> 
                    </div>
                </div>

                <!-- NEW: Book Title Field -->
                <div class="form-group">
                    <label for="bookTitle">Book Title<span class="required">*</span></label>
                    <input type="text" id="bookTitle" name="bookTitle" required placeholder="The Great Gatsby">
                </div>

                <div class="form-group rating-group">
                    <label>Book Rating<span class="required">*</span></label>
                    <div class="stars" id="stars">
                        <i class="far fa-star" data-value="1"></i>
                        <i class="far fa-star" data-value="2"></i>
                        <i class="far fa-star" data-value="3"></i>
                        <i class="far fa-star" data-value="4"></i>
                        <i class="far fa-star" data-value="5"></i>
                    </div>
                    <input type="hidden" id="bookRating" name="rating" required>
                </div>

                <div class="form-group file-upload-group">
                    <label>Add photo (Optional)</label>
                    <div class="file-upload-box">
                        <input type="file" id="reviewPhoto" name="reviewPhoto" accept="image/*" style="display: none;">
                        <p class="drag-text">Or drag your photos here to upload</p>
                        <button type="button" class="browse-btn">BROWSE</button>
                    </div>
                    <div id="file-preview" class="file-preview"></div>
                </div>

                <div class="form-group">
                    <label for="reviewText">Write a review<span class="required">*</span></label>
                    <textarea id="reviewText" name="reviewText" required rows="5" placeholder="Share your thoughts on the book, its plot, characters, and overall impact."></textarea> 
                </div>

                <div class="form-group captcha-group">
                    <label for="captchaInput">17+43=?<span class="required">*</span></label>
                    <input type="text" id="captchaInput" name="captchaInput" required placeholder="60"> 
                </div>
                
                <button type="submit" class="send-btn">SEND</button>
            </form>
        </div>
    </main>
